<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class MyCircle {
            constructor (radius) {
                this._radius = radius;
            }

            getRadius() {
                return this._radius;
            }
            getArea() {
                return Math.PI*this._radius*this._radius;
            }
        }

        let circle = new MyCircle(5);
        let redius = circle.getRadius();
        let area = circle.getArea();
        alert('Radius: ' + redius + '; Area: ' + area );

    </script>
</body>
</html>
