<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month  = month;
                this.year  = year;
            }

            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                return this.day = day;
            }
            setMonth(month) {
                return this.month = month;
            }
            setYear(year) {
                return this.year = year;
            }
        }

        let date = new MyDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day +'/' + month + '/' + year);
        date.setDate = function (day, month, year) {
            let arrdate = [];
            this.day = day;
            arrdate.push(this.day);
            this.month = month;
            arrdate.push(this.month);
            this.year = year;
            arrdate.push(this.year);
            arrdate.join('/');
            alert(arrdate.join('/'));
        }
        date.setDate(29,6,1995);
    </script>
</body>
</html>
