<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let MyDate = function(day, month, year) {
            this.day = day;
            this.month  = month;
            this.year  = year;
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {
                return this.day = day;
            }
            this.setMonth = function (month) {
                return this.month = month;
            }
            this.setYear = function (year) {
                return this.year = year;
            }
        };

        let date = new MyDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day +'/' + month + '/' + year);
        /*date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear();
        alert(day +'/' + month + '/' + year);*/
        date.setDate = function (day, month, year) {
            let arrdate = [];
            this.day = day;
            arrdate.push(this.day);
            this.month = month;
            arrdate.push(this.month);
            this.year = year;
            arrdate.push(this.year);
            arrdate.join('/');
            alert(arrdate.join('/'));
        }
        date.setDate(29,6,1995);
    </script>
</body>
