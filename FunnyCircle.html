<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1360px" height="600px" style="border: 1px solid #d3d3d3">

</canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        getPositionCircle() {
            let circleObj = document.getElementById("myCanvas");
            circleObj.style.position = 'relative';
            circleObj.style.left = '0px';
            circleObj.style.top = '0px';
        }

        moveRandomCircle() {
            let circleObj = document.getElementById("myCanvas");
            circleObj.style.left = parseInt(circleObj.style.left) + Math.floor(Math.random() * 300) + 'px';
            circleObj.style.top = parseInt(circleObj.style.top) + Math.floor(Math.random() * 300) + 'px';
            circleObj.style.right = parseInt(circleObj.style.right) + Math.floor(Math.random() * 300) + 'px';
            circleObj.style.bottom = parseInt(circleObj.style.bottom) + Math.floor(Math.random() * 300) + 'px';
        }

        getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        getRandomColor() {
            let red = this.getRandomHex();
            let green = this.getRandomHex();
            let blue = this.getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
    }
        function createCircle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let color = c.getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let c = new Circle(x,y,radius);
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createMultipleCircle() {
            for (let i = 0; i < 30; i++) {
                createCircle();
            }
        }



    createMultipleCircle();


</script>
</body>
</html>
