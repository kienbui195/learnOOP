<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="draw-rect" width="800px" height="600px" style="border: 1px solid #d61b06"></canvas>
    <script>
        let Rectangle = function(x, y, width, height) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.getWeight = function () {
                return this.width;
            }
            this.getHeight = function () {
                return this.height;
            }
            this.getX = function () {
                return this.x;
            }
            this.getY = function () {
                return this.y;
            }
            this.getPerimeter = function () {
                return 2*this.width*this.height;
            }
            this.setWidth = function (width) {
                return this.width = width;
            }
            this.setHeight = function (height) {
                return this.height = height;
            }
            this.setX = function (x) {
                return this.x = x;
            }
            this.setY = function (y) {
                return this.y = y;
            }
            this.drawRect = function () {
                let c = document.getElementById("draw-rect");
                let ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.rect(this.x,this.y,this.width,this.height);
                ctx.strokeStyle = "#d61b06";
                ctx.stroke();
            }
        };

        let myrect = new Rectangle(10,10,150,70);//tạo Obj mới thuộc lớp
        myrect.drawRect();
        let chieudai = myrect.setWidth(300);
        console.log(chieudai);
        let chieurong = myrect.setHeight(150);
        console.log(chieurong);
        let P = myrect.getPerimeter();
        alert('Chu vi hcn = ' + P +'px');
    </script>

</body>
</html>
